<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Bicycle diary</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js' defer></script>
</head>
<body onload="render()">
    <header>
    </header>
    
    <nav>

    </nav>

    <main id="w_add" style="display: none;">
        <form onsubmit="return false" id="form_add">
            <label for="od">Punkt Startowy (miasto):</label>
            <input type="text" id="od" > <br>
            <label for="do">Punkt Końcowy (miasto):</label>
            <input type="text" id="do"> <br>
            <label for="ile">Czas trasy (godziny):</label>
            <input type="number" id="ile" min="0"> <br>
            <label for="dystans">Dystans (km):</label>
            <input type="number" id="dystans" min="0"> <br>
            <label for="data">Data:</label>
            <input type="date" id="data"> <br>
            <input type="submit" id="add" value="Dodaj!">
        </form>
    </main>

    <main id="w_pods" >
        <h2>Witaj,</h2>
        <h3 id="namesur">Imie Nazwisko</h3>
        <aside>
        <h4 id="cel">100/2000 km</h4>
        <p id="rcel">250 km</p>
        <p id="wszystko">Cały dystans: 21490km</p>
        <p id="spre">Twoja średnia prędkość: 40 km/h</p>
        <p id="udal">Udało ci się osiągnąć cel dzienny 20 / 40 razy</p>
    </aside>
        <button id="edit">Edytuj</button>

    </main>

    <main id="w_edit">
        <form onsubmit="return false" id="form_edit">
            <label for="e_imie">Imie:</label>
            <input type="text" id="e_imie" > <br>
            <label for="e_nazwisko">Nazwisko:</label>
            <input type="text" id="e_nazwisko"> <br>
            <label for="e_cel">Cel (km):</label>
            <input type="number" min="0" id="e_cel"> <br>
            <label for="e_rcel">Dzienny cel (km):</label>
            <input type="number" min="0" id="e_rcel"> <br>
            <input type="submit" id="edit_m" value="Edytuj!">
        </form>
    </main>


    <section id="w_show">
        <table id="tablica">
            <tr>
                <th>Data</th>
                <th>Punkt Startowy</th>
                <th>Punkt Końcowy</th>
                <th>Czas Trasy</th>
                <th>Dystans</th>
            </tr>
        </table>
    </section>
<button onclick="render()"></button>

<p id="wynik" >csd</p>
</body>
</html>
